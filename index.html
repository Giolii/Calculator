<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="case display">
        <div class="result"> </div>
    </div>
    <div class="case keys">
        <button class="buttons numbers number">0</button>
        <button class="buttons operators ac">AC</button>
        <button class="buttons equal">=</button>
        <button id="divide" class="buttons operators">/</button>
        <button class="buttons numbers number">1</button>
        <button class="buttons numbers number">2</button>
        <button class="buttons numbers number">3</button>
        <button id="plus" class="buttons operators">+</button>
        <button class="buttons numbers number">4</button>
        <button class="buttons numbers number">5</button>
        <button class="buttons numbers number">6</button>
        <button id="minus" class="buttons operators">-</button>
        <button class="buttons numbers number">7</button>
        <button class="buttons numbers number">8</button>
        <button class="buttons numbers number ">9</button>
        <button id="multi" class="buttons operators">x</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
