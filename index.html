<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="case">
        <div class="display">
            <div class="result"></div>
        </div>
        <div class="keyboard">
            <button class="buttons numbers">0</button>
            <button class="buttons operators ac">AC</button>
            <button class="buttons equal">=</button>
            <button id="divide" class="buttons operators">/</button>
            <button class="buttons numbers">1</button>
            <button class="buttons numbers">2</button>
            <button class="buttons numbers">3</button>
            <button id="plus" class="buttons operators">+</button>
            <button class="buttons numbers">4</button>
            <button class="buttons numbers">5</button>
            <button class="buttons numbers">6</button>
            <button id="minus" class="buttons operators">-</button>
            <button class="buttons numbers">7</button>
            <button class="buttons numbers">8</button>
            <button class="buttons numbers">9</button>
            <button id="multi" class="buttons operators">x</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
